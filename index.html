<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>News Hub</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
      crossorigin="anonymous"
    />
    <script
      src="https://kit.fontawesome.com/326177dd49.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="./css/style.css" />
    <style></style>
  </head>
  <body id="bg-color">
    <!------------------------------ Header Starts Here ------------------------>
    <header class="m-5">
      <nav class="d-flex align-items-center justify-content-between">
        <div>
          <h4>
            <span class="brand">News</span>
            <span style="color: tomato">Hub</span>
          </h4>
        </div>
        <div class="d-flex">
          <p class="me-5" style="color: tomato">News</p>
          <p id="move-to-blogs">Blogs</p>
        </div>
      </nav>
      <hr />
    </header>
    <!------------------------------ Header Ends Here -------------------------->
    <!--------------------------- Main Part Starts Here ------------------------>
    <main>
      <!-- News Categories Starts Here -->
      <section class="mx-3">
        <div id="news-container" class="text-center"></div>
      </section>
      <!-- News Categories Ends Here -->
      <!------------------- Total News Number Starts Here -------------------->
      <section class="m-5">
        <div id="news-length" class="particular-news h6"></div>
      </section>
      <!--------------------- Total News Number Ends Here ------------------->
      <!-------------------------- Sort Section Starts Here------------------ -->
      <section class="m-5">
        <div>
          <p>
            Sort By View :
            <button
              class="ms-2 bg-white border-0 rounded"
              style="color: rgb(163, 148, 148)"
            >
              Default<i class="fa-solid fa-angle-down ms-2"></i>
            </button>
          </p>
        </div>
      </section>
      <!-------------------------- Sort Section Ends Here------------------ -->
      <!-------------------- No News Found Message Starts Here ----------------->
      <section>
        <div id="no-news-message" class="mt-4 d-none">
          <h3 class="text-center message-color">
            No News Found !! Please Try Again Later.
          </h3>
        </div>
      </section>
      <!--------------------- No News Found Message Ends Here ------------------>
      <!-------------------------------- Spinner Starts Here----------------- -->
      <section id="loader" class="d-none">
        <div
          style="height: 200px"
          class="d-flex justify-content-center align-items-center"
        >
          <div class="spinner-border" role="status" style="color: tomato">
            <span class="visually-hidden">Loading...</span>
          </div>
        </div>
      </section>
      <!-------------------------------- Spinner Ends Here------------------ -->
      <!----------------------- News Details Container Stay Here----------- -->
      <section class="m-5">
        <div id="news-details-container" class="row g-lg-3 g-3"></div>
      </section>
      <!----------------------- News Details Container Ends Here----------- -->
      <!--------------------------- News Details Modal Start Here ------------->
      <section>
        <!-- Modal -->
        <div
          class="modal fade"
          style="color: #776d6d"
          id="newsModal"
          tabindex="-1"
          aria-labelledby="newsModalLabel"
          aria-hidden="true"
        >
          <div class="modal-dialog">
            <div class="modal-content">
              <div class="modal-header">
                <h5
                  class="modal-title"
                  style="color: #1c1a1a"
                  id="newsModalLabel"
                >
                  Modal title
                </h5>
                <button
                  type="button"
                  class="btn-close"
                  data-bs-dismiss="modal"
                  aria-label="Close"
                ></button>
              </div>
              <div id="news-details-modal" class="modal-body">...</div>
              <div class="modal-footer">
                <button
                  type="button"
                  style="background: tomato"
                  class="btn text-white"
                  data-bs-dismiss="modal"
                >
                  Close
                </button>
              </div>
            </div>
          </div>
        </div>
      </section>
      <!--------------------------- News Details Modal End Here --------------->
    </main>
    <!--------------------------- Main Part Ends Here ------------------------>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
      crossorigin="anonymous"
    ></script>
    <script src="./js/main.js"></script>
  </body>
</html>
