<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>News Hub</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
      crossorigin="anonymous"
    />
    <script
      src="https://kit.fontawesome.com/326177dd49.js"
      crossorigin="anonymous"
    ></script>
    <style>
      .size {
        width: 50px;
        height: 50px;
      }
      /* .display-flex {
        display: flex;
        align-items: center;
      } */
      /* .height-control {
        height: 40vh;
      } */
    </style>
  </head>
  <body>
    <!------------------------------ Header Starts Here ------------------------>
    <header class="m-5">
      <nav class="d-flex align-items-center justify-content-between">
        <div>
          <h4>News Hub</h4>
        </div>
        <div class="d-flex">
          <h6 class="me-5">News</h6>
          <h6>Blog</h6>
        </div>
      </nav>
      <hr />
    </header>
    <!------------------------------ Header Ends Here -------------------------->
    <!--------------------------- Main Part Starts Here ------------------------>
    <main>
      <section class="mx-3">
        <div id="news-container" class="text-center">
          <span class="me-3">Home</span>
        </div>
      </section>
      <section id="news-details-container" class="m-5">
        <!-- <div ></div> -->
      </section>
      <!--------------------------- News Details Modal Start Here ------------->
      <section>
        <!-- Modal -->
        <div
          class="modal fade"
          id="exampleModal"
          tabindex="-1"
          aria-labelledby="exampleModalLabel"
          aria-hidden="true"
        >
          <div class="modal-dialog">
            <div class="modal-content">
              <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
                <button
                  type="button"
                  class="btn-close"
                  data-bs-dismiss="modal"
                  aria-label="Close"
                ></button>
              </div>
              <div id="news-details-modal" class="modal-body">...</div>
              <div class="modal-footer">
                <button
                  type="button"
                  class="btn btn-secondary"
                  data-bs-dismiss="modal"
                >
                  Close
                </button>
                <button type="button" class="btn btn-primary">
                  Save changes
                </button>
              </div>
            </div>
          </div>
        </div>
      </section>
      <!--------------------------- News Details Modal End Here --------------->
    </main>
    <!--------------------------- Main Part Ends Here ------------------------>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
      crossorigin="anonymous"
    ></script>
    <script src="./js/main.js"></script>
  </body>
</html>
