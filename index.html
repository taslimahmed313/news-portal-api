<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>News Hub</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
      crossorigin="anonymous"
    />
    <script
      src="https://kit.fontawesome.com/326177dd49.js"
      crossorigin="anonymous"
    ></script>
    <style>
      #bg-color {
        background: #f8f4f4;
      }
      #move-to-blogs:hover {
        color: tomato;
      }
      .particular-news {
        width: 100%;
        background-color: white;
        height: 50px;
        padding: 12px;
        border-radius: 10px;
      }
      .hover:hover {
        color: orangered;
      }
      .img-size {
        width: 40px;
        height: 40px;
      }
      /* .display-flex {
        display: flex;
        align-items: center;
      } */
      .height-control {
        height: 180px;
      }
    </style>
  </head>
  <body id="bg-color">
    <!------------------------------ Header Starts Here ------------------------>
    <header class="m-5">
      <nav class="d-flex align-items-center justify-content-between">
        <div>
          <h4>News Hub</h4>
        </div>
        <div class="d-flex">
          <p class="me-5">News</p>
          <p id="move-to-blogs">Blogs</p>
        </div>
      </nav>
      <hr />
    </header>
    <!------------------------------ Header Ends Here -------------------------->
    <!--------------------------- Main Part Starts Here ------------------------>
    <main>
      <!-- News Categories Starts Here -->
      <section class="mx-3">
        <div id="news-container" class="text-center"></div>
      </section>
      <!-- News Categories Ends Here -->
      <!------------------- Total News Number Starts Here -------------------->
      <section class="m-5">
        <div id="news-length" class="particular-news h6"></div>
      </section>
      <!--------------------- Total News Number Ends Here ------------------->
      <!-------------------- No News Found Message Starts Here ----------------->
      <section>
        <div id="no-news-message" class="mt-4 d-none">
          <h3 class="text-center text-info">
            No News Found !! Please Try Again Later.
          </h3>
        </div>
      </section>
      <!--------------------- No News Found Message Ends Here ------------------>
      <!-------------------------------- Spinner Starts Here----------------- -->
      <section id="loader" class="d-none">
        <div
          style="height: 200px"
          class="d-flex justify-content-center align-items-center"
        >
          <div class="spinner-border" role="status">
            <span class="visually-hidden">Loading...</span>
          </div>
        </div>
      </section>
      <!-------------------------------- Spinner Ends Here------------------ -->
      <section class="m-5">
        <div id="news-details-container" class="row g-lg-3 g-3"></div>
      </section>
      <!--------------------------- News Details Modal Start Here ------------->
      <section>
        <!-- Modal -->
        <div
          class="modal fade"
          id="newsModal"
          tabindex="-1"
          aria-labelledby="exampleModalLabel"
          aria-hidden="true"
        >
          <div class="modal-dialog">
            <div class="modal-content">
              <div class="modal-header">
                <h5 class="modal-title" id="newsModalLabel">Modal title</h5>
                <button
                  type="button"
                  class="btn-close"
                  data-bs-dismiss="modal"
                  aria-label="Close"
                ></button>
              </div>
              <div id="news-details-modal" class="modal-body">...</div>
              <div class="modal-footer">
                <button
                  type="button"
                  class="btn btn-secondary"
                  data-bs-dismiss="modal"
                >
                  Close
                </button>
              </div>
            </div>
          </div>
        </div>
      </section>
      <!--------------------------- News Details Modal End Here --------------->
    </main>
    <!--------------------------- Main Part Ends Here ------------------------>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
      crossorigin="anonymous"
    ></script>
    <script src="./js/main.js"></script>
  </body>
</html>
